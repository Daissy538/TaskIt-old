<div class="login-container">
  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center">
    <section>
      <h1 fxLayoutAlign="start center">
        Login
      </h1>
    </section>
    <div fxLayoutAlign="center center">
      <mat-form-field appearance="outline" [floatLabel]="loginForm.value.floatLabel">
        <mat-label>E-mail</mat-label>
        <input
          matInput="email"
          name="email"
          formControlName="email"
        />
        <mat-error *ngIf="email.invalid">{{
          getErrorMessage(email)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div fxLayoutWrap fxLayoutAlign="center center">
      <mat-form-field appearance="outline" [floatLabel]="loginForm.value.floatLabel">
        <mat-label>Wachtwoord</mat-label>
        <input
          matInput="password"
          type="password"
          name="password"
          formControlName="password"
        />
        <mat-error *ngIf="password.invalid">{{
          getErrorMessage(password)
        }}</mat-error>
      </mat-form-field>
    </div>
    <span>Nog geen account? Registreer je dan <a [routerLink]="['/auth/register']">hier</a></span>
    <button
      mat-raised-button
      type="submit"
      (click)="login()"
      color="primary"
      fxFlexAlign="end"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</div>
